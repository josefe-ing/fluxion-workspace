version: '3.8'

services:
  # ============================================================================
  # PostgreSQL - Nueva base de datos para migraci√≥n
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: fluxion-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: fluxion_production
      POSTGRES_USER: fluxion
      POSTGRES_PASSWORD: fluxion_dev_2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql_schema_simplified.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxion -d fluxion_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxion-network

  # ============================================================================
  # pgAdmin - PostgreSQL Management (Opcional)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fluxion-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fluxion.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fluxion-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fluxion-network:
    driver: bridge