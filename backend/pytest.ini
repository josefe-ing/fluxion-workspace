[pytest]
# Pytest configuration for Fluxion AI Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Markers
markers =
    critical: Critical business logic tests (deselect with '-m "not critical"')
    important: Important functionality tests
    basic: Basic CRUD tests
    slow: Tests that take more than 1 second
    integration: Integration tests requiring database

# Async support
asyncio_mode = auto

# Coverage exclusions (via .coveragerc)
